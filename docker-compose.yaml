services:
  nginx:
    image: nginx:latest
    platform: linux/amd64
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf:ro"
    restart: unless-stopped

  fastapi-example:
    image: fastapi-example:latest
    platform: linux/amd64
    restart: unless-stopped
