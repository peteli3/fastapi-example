{% extends "base.html" %}

{% block title %}Basic{% endblock %}

{% block content %}
<div class="p-4">
    <p class="text-lg my-4">
        Counter: <span id="counter" class="font-semibold">{{ counter }}</span>
    </p>
    <button
        hx-post="/basic/increment"
        hx-target="#counter"
        hx-swap="innerHTML"
        class="btn btn-primary">Increment</button>
</div>
{% endblock %}
